<ion-header>

  <ion-navbar>
    <ion-title>Products by Category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of productsList | async" text-wrap>
      <ion-thumbnail item-left>
        <img [src]="product.featuredImage" />
      </ion-thumbnail>

      <h2> {{ product.title }} </h2>
      <p>
        {{ product.shortDescription }}
      </p>

      <button ion-button icon clear item-right>
         <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
